<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Box</title>

  <style>

    body {
        
        align-items: center; /* Center align content vertically */
        text-align: center; /* Center align content horizontally */
        margin: 0; /* Remove default margins */
        padding: 0; /* Remove default padding */
      }
    /* CSS to set a fixed size for the images */
    #imagePlaceholder {
      width: 300px; /* Adjust this value as needed */
      height: auto; /* Maintain aspect ratio */
      text-align: center;
    }
  </style>
</head>
<body>

  <label for="moon"></label>
  <select id="moon" name="resolution">
    <option value="blank"></option>
    <option value="144p">144p</option>
    <option value="240p">240p</option>
    <option value="480p">480p</option>
    <option value="720p">720p</option>
    <option value="1080p">1080p</option>
  </select>

  <br><br>

  <img id="imagePlaceholder" src="" alt="Image Placeholder">

  <script>
    // Get reference to the select element
    const resolutionSelect = document.getElementById('moon');
    // Get reference to the image element
    const imagePlaceholder = document.getElementById('imagePlaceholder');

    // Event listener for change in select element
    resolutionSelect.addEventListener('change', function() {
      // Get the selected value
      const selectedResolution = resolutionSelect.value;
      // Set the image source based on the selected resolution
      if (selectedResolution === '144p') {
        imagePlaceholder.src = "PngItem_53597.png";
      } else if (selectedResolution === '240p') {
        imagePlaceholder.src = "pixel-art-illustration-moon-pixelated-moon-shiny-moon-pixelated-pixel-art-game_1038602-173.avif";
      } else if (selectedResolution === '480p') {
        imagePlaceholder.src = "0_Y3Ni5YsEfX_peGDJ.jpg";
      } else if (selectedResolution === '720p') {
        imagePlaceholder.src = "FullMoon2010.jpg.webp";
      } else if (selectedResolution === '1080p') {
        imagePlaceholder.src = "ETlDdQ8WAAcPzbl.jpeg";
      } else {
        // If the option is blank or not selected, clear the image
        imagePlaceholder.src = "";
      }
    });
  </script>

</body>
</html>
