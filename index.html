<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Box</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="content">
    <label for="moon"></label>
    <select id="moon" name="resolution">
      <option value="blank"></option>
      <option value="144p">144p</option>
      <option value="240p">240p</option>
      <option value="480p">480p</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
    </select>

    <br><br>

    <img id="imagePlaceholder" src="" alt="Image Placeholder">
    <div id="message">✨ YOU ✨</div>
    <div id="confetti"></div>
    <audio id="audioPlayer">
      Your browser does not support the audio element.
    </audio>

    <script>
      const resolutionSelect = document.getElementById('moon');
      const imagePlaceholder = document.getElementById('imagePlaceholder');
      const message = document.getElementById('message');
      const audioPlayer = document.getElementById('audioPlayer');
      const confetti = document.getElementById('confetti');

      resolutionSelect.addEventListener('change', function() {
        const selectedResolution = resolutionSelect.value;
        if (selectedResolution === 'blank') {
          imagePlaceholder.style.display = 'none';
          message.style.display = 'none';
          confetti.style.display = 'none';
          document.body.style.backgroundColor = '#0F2027';
          audioPlayer.pause();
        } else {
          imagePlaceholder.style.display = 'block';
          confetti.style.display = 'none';
          if (selectedResolution === '144p') {
            imagePlaceholder.src = "PngItem_53597.png";
            message.style.display = 'none';
            audioPlayer.pause();
          } else if (selectedResolution === '240p') {
            imagePlaceholder.src = "pixel-art-illustration-moon-pixelated-moon-shiny-moon-pixelated-pixel-art-game_1038602-173.avif";
            message.style.display = 'none';
            audioPlayer.pause();
          } else if (selectedResolution === '480p') {
            imagePlaceholder.src = "0_Y3Ni5YsEfX_peGDJ.jpg";
            message.style.display = 'none';
            audioPlayer.pause();
          } else if (selectedResolution === '720p') {
            imagePlaceholder.src = "FullMoon2010.jpg.webp";
            message.style.display = 'none';
            audioPlayer.pause();
          } else if (selectedResolution === '1080p') {
            imagePlaceholder.src = "ETlDdQ8WAAcPzbl.jpeg";
            message.style.display = 'block';
            audioPlayer.src = "Voicy_NEVER GONNA MEOW U UP(new).mp3";
            audioPlayer.play();
            confetti.style.display = 'block';
            document.body.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
            setTimeout(() => {
              document.body.style.backgroundColor = '#0F2027';
            }, 2000);
          }
        }
      });
    </script>
  
  </body>
</html>
